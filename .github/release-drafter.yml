 .github/release-drafter.yml

name-template: 'v$NEXT_VERSION'
tag-template: 'v$NEXT_VERSION'

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'feat'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'fix'
  - title: '📝 Documentation'
    labels:
      - 'docs'
  - title: '🧑‍💻 Refactoring'
    labels:
      - 'refactor'
  - title: '🔧 Build & CI'
    labels:
      - 'build'
      - 'ci'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
  - title: 'Other Changes'
    labels:
      - 'misc'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

template: |
  ## What's Changed
  $CHANGES_OR_NO_CHANGES

  ---
  **Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...v$NEXT_VERSION
  **Contributors**: @$CONTRIBUTORS_LOGIN